
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Release build
        run: |
          msbuild PFD_Editor.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Debug build
        run: |
          msbuild PFD_Editor.sln /p:Configuration=Debug /p:Platform="Any CPU"
